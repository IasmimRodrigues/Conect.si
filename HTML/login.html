<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conect.si | Login</title>

    <link
      rel="shortcut icon"
      href="/Images/conect-si_icon_gradiente.svg"
      type="image/png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/CSS/login.css">
</head>

<body>

    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Fazer login</h2>
                    <div class="input-field">
                        <img class="icon" src="/Images/entrar-icon2.svg">
                        <input type="text" placeholder="Usuário">
                    </div>

                    <div class="input-field">
                        <img class="icon" src="/Images/lock.svg">
                        <input type="password" placeholder="Senha">
                    </div>
                    <input type="submit" value="Entrar" class="btn solid">
                </form>


                <form action="" class="sign-up-form">
                    <h2 class="title">Cadastrar</h2>
                    <div class="input-field">
                        <img class="icon" src="/Images/entrar-icon2.svg">
                        <input type="text" placeholder="Usuário">
                    </div>

                    <div class="input-field">
                        <img class="icon" src="/Images/mail.svg">
                        <input type="password" placeholder="E-mail">
                    </div>

                    <div class="input-field">
                        <img class="icon" src="/Images/lock.svg">
                        <input type="password" placeholder="Senha">
                    </div>
                    <input type="submit" value="Cadastrar" class="btn solid">


                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Novo por aqui?</h3>
                    <p>Faça seu cadastro para ter acesso a todos os cursos disponíveis!</p>
                    <button class="btn transparent" id="sign-up-btn">Cadastrar</button>

                    <a href="/HTML/index.html">Voltar</a>
                </div>

                <img src="/Images/signUp.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Já é um de nós?</h3>
                    <p>Faça seu login para entrar e começar a estudar!</p>
                    <button class="btn transparent" id="sign-in-btn">Entrar</button>

                    <a href="/HTML/index.html">Voltar</a>
                </div>

                <img src="/Images/signIn.svg" class="image" alt="">
            </div>

        </div>

        

    </div>

    <script src="/JS/app.js"></script>

</body>

</html>
